<ion-header>
  <ion-toolbar color="theme">
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>รถของฉัน</ion-title>
    <!-- <a routerLink="/car-add" slot="end" class="mr-1"><ion-icon name="add-circle-outline" size="large" color="light"></ion-icon></a> -->
    <ion-icon name="add-circle-outline" size="large" slot="end" class="mr-1" routerLink="car-add"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<!-- <ion-searchbar placeholder="ค้นหาประกาศของคุณในออนไลน์"></ion-searchbar> -->
	<ion-searchbar placeholder="ค้นหา"></ion-searchbar>
	<ion-grid>
		<ion-row>
			<ion-col size="6" *ngFor="let lists of listcar">
				<div class="card mb-1">
					<img src="{{lists.image}}">
					<div class="card-body">
						<ion-text color="theme">
							<p class="my-0"><strong>{{lists.name}}</strong></p>
						</ion-text>
						<p class="my-0">{{lists.price}} บาท</p>
					</div>
					<ion-button routerLink="/promote/{{lists.id}}" expand="full" color="secondary" size="small" type="submit">ดันโปรโมท</ion-button>
					<ion-button routerLink="edit/{{lists.id}}" expand="full" color="tertiary" size="small">แก้ไขข้อมูลรถ</ion-button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
