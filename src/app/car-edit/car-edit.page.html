<ion-header>
  <ion-toolbar color="theme">
  	<ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>แก้ไขข้อมูลรถ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<div class="card">


		<!-- <ion-select [compareWith]="compareWith" value="{{MyDefaultYearIdValue}}">
			<ion-select-option *ngFor="let listbrands of listbrand" value="{{listbrands.id}}">{{todo.brand_id}} {{listbrands.text}} {{listbrands.id}}</ion-select-option>
		</ion-select> -->

		<ion-grid>
			<ion-row>
				<ion-col size="8">
					<ion-text color="theme">
						<h3><strong>ข้อมูลรถยนต์</strong></h3>
					</ion-text>
					<ion-text color="success">
						<h3>{{status_detail}}</h3>
					</ion-text>
				</ion-col>
				<ion-col size="4">
					<ion-button color="secondary" expand="block" routerLink="/promote/{{car_id}}">โปรโมท</ion-button>
				</ion-col>
			</ion-row>
			<form (ngSubmit)="editForm()" >
			<ion-row>
				<ion-col size="12">
					<label>ประเภทรถยนต์</label>
					<ion-select [(ngModel)]="todo.type_id" class="border-input" name="type_id" [compareWith]="compareWith" value="{{MyDefaultTypeIdValue}}">
						<ion-select-option *ngFor="let listtypes of listtype" value="{{listtypes.id}}">{{listtypes.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>ยี่ห้อรถยนต์ </label>
					<ion-select [(ngModel)]="todo.brand_id" class="border-input" name="brand_id" [compareWith]="compareWith" value="{{MyDefaultBrandIdValue}}" (ionChange)="getGen($event)">
						<ion-select-option *ngFor="let listbrands of listbrand" value="{{listbrands.id}}">{{listbrands.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>รุ่นรถยนต์</label>
					<ion-select [(ngModel)]="todo.generation_id" class="border-input" name="generation_id" [compareWith]="compareWith" value="{{MyDefaultModelIdValue}}" (ionChange)="getFace($event)">
						<ion-select-option *ngFor="let listgens of listgen" value="{{listgens.id}}">{{listgens.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>โฉมรถยนต์</label>
					<ion-select [(ngModel)]="todo.model_id" class="border-input" name="model_id" [compareWith]="compareWith" value="{{MyDefaultGenIdValue}}">
						<ion-select-option *ngFor="let listmodels of listmodel" value="{{listmodels.id}}">{{listmodels.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>รายละเอียดรุ่น</label>
					<ion-select [(ngModel)]="todo.face_id" class="border-input" name="face_id" [compareWith]="compareWith" value="{{MyDefaultFaceIdValue}}">
						<ion-select-option *ngFor="let listfaces of listface" value="{{listfaces.id}}">{{listfaces.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>ปี</label>
					<ion-select class="border-input" name="year_id" [(ngModel)]="todo.year_id" [compareWith]="compareWith" value="{{MyDefaultYearIdValue}}">
						<ion-select-option value="{{listyears}}" *ngFor="let listyears of listyear">{{listyears}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>ขนาดเครื่องยนต์</label>
					<ion-select class="border-input" name="cc_id" [(ngModel)]="todo.cc_id" [compareWith]="compareWith" value="{{MyDefaultCCIdValue}}">
						<ion-select-option value="{{listccs.text}}" *ngFor="let listccs of listcc">{{listccs.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>ระบบเกียร์</label>
					<ion-select class="border-input" [(ngModel)]="todo.gear_id" name="gear_id" [compareWith]="compareWith" value="{{MyDefaultGearsIdValue}}">
						<ion-select-option value="{{listgears.id}}" *ngFor="let listgears of listgear">{{listgears.text}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>เลขไมล์ </label>
					<ion-input class="border-input" name="mile" [(ngModel)]="todo.mile"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>สี </label>
					<ion-select class="border-input" [(ngModel)]="todo.color" name="color" [compareWith]="compareWith" value="{{MyDefaultColorIdValue}}">
						<ion-select-option *ngFor="let listcolor of listcolor" value="{{listcolor.id}}">{{listcolor.title}}</ion-select-option>
					</ion-select>
				</ion-col>
				<ion-col size="12">
					<label>ราคา </label>
					<ion-input class="border-input" name="price" [(ngModel)]="todo.price"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>ทะเบียนรถ </label>
					<ion-input class="border-input" name="license" [(ngModel)]="todo.license"></ion-input>
				</ion-col>
				<ion-col size="12">
					<label>รายละเอียดเพิ่มเติม</label>
					<ion-textarea rows="6" cols="20" class="border-input" name="detail" [(ngModel)]="todo.detail"></ion-textarea>
				</ion-col>
				<ion-col size="12" *ngFor="let imagesarray of imagesarray">
					<img class="user-profile-img" [src]="imagesarray" alt="" (click)="delimages(imagesarray)">
				</ion-col>
				<ion-col size="12">
					<ion-button color="secondary" expand="block" (click)="openGallery()">
						<ion-icon name="cloud-upload-outline"></ion-icon> Upload Images
					</ion-button>
				</ion-col>
				<ion-col size="12">
					<ion-button color="theme" type="submit" expand="full">บันทึกข้อมูล</ion-button>
				</ion-col>
			</ion-row>
			</form>
		</ion-grid>
	</div>
</ion-content>
