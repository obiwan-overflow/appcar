<ion-header>
  <ion-toolbar color="theme">
	<ion-title class="text-title">ค้นหารถทั้งหมด</ion-title>
    <!-- <ion-icon name="add-circle-outline" size="large" slot="end" class="mr-1" routerLink="car-add"></ion-icon> -->
    <ion-button slot="end" color="light" shape="round" size="small" routerLink="car-add">
    	<ion-icon name="add-circle-outline" class="mr-1"></ion-icon> ลงประกาศใหม่
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    	<ion-refresher-content></ion-refresher-content>
  	</ion-refresher>
	<ion-grid>
		<ion-row>
			<ion-col size="12">
				<ion-button expand="block" color="theme" routerLink="searchcar"><ion-icon name="search-outline"></ion-icon> ค้นหารถตามประเภท</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<div class="card mb-1" *ngFor="let listcar of listcars">
		<ion-row>
			<ion-col size="12">
				<ion-text color="theme">
					<h6 class="name-car" routerLink="car-detail/{{listcar.id}}">{{listcar.name}}</h6>
				</ion-text>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<div routerLink="car-detail/{{listcar.id}}">
					<img src="{{listcar.image}}">	
				</div>
			</ion-col>
			<ion-col size="6">
				<ion-badge color="primary">{{listcar.type}}</ion-badge> <br>
				<h6 class="text">ราคา : {{listcar.price}}</h6>
				<h6 class="text">{{listcar.submodel}}</h6>
				<br>
				<!-- <ion-button color="warning" size="small"><ion-icon name="call-outline"></ion-icon></ion-button> -->
				<ion-button color="warning" size="small" href="tel:{{listcar.tel}}"><ion-icon name="call-outline"></ion-icon></ion-button>
				<!-- <ion-button color="line" size="small" href="https://line.me/R/nv/addFriends/{{listcar.line}}"><img src="assets/images/line.png" width="25"></ion-button> -->
				<!-- <ion-button color="line" size="small" (click)="openline()"><img src="assets/images/line.png" width="25"></ion-button> -->
				<ion-button (click)="openlinetest(listcar.line)" color="line" size="small" ><img src="assets/images/line.png" width="25"></ion-button>
				<!-- <ion-button color="line" size="small" href="line://line.me/R/nv/addFriends/{{listcar.line}}"><img src="assets/images/line.png" width="25"></ion-button> -->
				<ion-button color="tertiary" size="small" routerLink="/favorites/{{listcar.id}}"><ion-icon name="heart-outline"></ion-icon></ion-button>
			</ion-col>
		</ion-row>
	</div>
	<div class="card mb-1" *ngIf=" listcars == ''">
		<ion-text color="danger">
			<h3><ion-icon name="alert-outline"></ion-icon> ไม่พบข้อมูล</h3>
		</ion-text>
	</div>
	<ion-grid>
		<ion-row>
			<ion-col size="4">
				<ion-button color="medium" expand="block" routerLink="/carall/{{pagePrev}}/{{pageType}}/{{pageBrand}}/{{pageModel}}/{{pageBody}}/{{pageSubmodel}}/{{pageYear}}/{{pagePrice}}/{{pageProvince}}"><ion-icon name="chevron-back-outline"></ion-icon> ย้อนกลับ</ion-button>
			</ion-col>
			<ion-col size="4">
				<ion-button color="dark" expand="block">{{page}}</ion-button>
			</ion-col>
			<ion-col size="4">
				<ion-button color="theme" expand="block" routerLink="/carall/{{pageNext}}/{{pageType}}/{{pageBrand}}/{{pageModel}}/{{pageBody}}/{{pageSubmodel}}/{{pageYear}}/{{pagePrice}}/{{pageProvince}}">ถัดไป <ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
