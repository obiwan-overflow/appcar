<ion-header>
  <ion-toolbar color="theme">
    <ion-title>การค้นหาที่บันทึกไว้</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
	<ion-grid>
		<ion-row>
			<ion-col size="6" *ngFor="let lists of listcar">
				<div class="card mb-1">
					<img src="{{lists.image}}">
					<div class="card-body">
						<ion-text color="theme">
							<p class="my-0"><strong>{{lists.title}}</strong></p>
						</ion-text>
						<p class="my-0">{{lists.price}} บาท</p>
					</div>
					<ion-button routerLink="/car-detail/{{lists.id}}" expand="full" color="tertiary" size="small">ข้อมูลรถ</ion-button>
					<!-- <ion-button expand="full" color="danger" size="small" (click)="delCar($event)" id="{{lists.id}}">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-button> -->
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
